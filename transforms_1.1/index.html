<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css.css">
<title>CSS Transfroms</title>
</head>
<body>
<div class="rotate rotate-static"></div>
<div class="rotate rotate-hover"></div>
<div class="rotate rotate-transition"></div>

<br>

<div class="skew skewX"></div>
<div class="skew skewY"></div>
<div class="skew skew-hover"></div>

<br>

<div class="scale scale-static"></div>
<div class="scale scale-hover"></div>
<div class="scale scale-2x"></div>

<br>

<div class="orgin scale-topLeft"></div>
<div class="orgin rotate-topLeft"></div>
<div class="orgin skew-topLeft"></div>

<br>

<div class="translate translate-right"></div>
<div class="translate translate-left"></div>
<div class="translate translate-top"></div>

<br>

<div class="combine scale-rotate"></div>
<div class="combine skew-translate"></div>
<div class="combine skew-scale"></div>

<br>

<div class="timing custom-timing"></div>
</body>
</html>
